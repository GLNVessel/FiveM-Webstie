<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Business Management Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #202225;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .buttons a {
            background-color: #7289da;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .buttons a:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the FiveM Business Management Tool</h1>
        <p>Manage your server with ease.</p>
        <div class="buttons">
            <a href="https://discord.com/oauth2/authorize?client_id=YOUR_CLIENT_ID&permissions=8&response_type=code&redirect_uri=YOUR_REDIRECT_URI">Invite Bot</a>
        </div>
    </div>
</body>
</html>
