<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Servers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #202225;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #2f3136;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar h1 {
            margin: 0;
            color: #fff;
        }
        .profile-container {
            position: relative;
            display: inline-block;
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }
        .logout-btn {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: #7289da;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .profile-container:hover .logout-btn {
            display: block;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: #2f3136;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            position: relative;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 64px;
            height: 64px;
            border-radius: 50%;
        }
        .card h3 {
            font-size: 16px;
            margin: 10px 0;
        }
        .plus-icon {
            position: absolute;
            top: 0;
            right: 0;
            width: 24px;
            height: 24px;
            background-color: green;
            color: white;
            border-radius: 50%;
            font-size: 18px;
            line-height: 24px;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #7289da;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Your Servers</h1>
        <div class="profile-container">
            <img src="" class="profile-pic" alt="Profile Picture" id="profile-pic">
            <div class="logout-btn" onclick="window.location.href='/logout'">Logout</div>
        </div>
    </div>
    <div class="grid-container" id="guild-container">
        <!-- Server list will be populated here -->
    </div>
    <button class="button" onclick="window.location.href = window.location.href.split('?')[0];">Refresh list</button>

    <script>
        // Fetch session data and dynamically update HTML
        window.onload = async function() {
    try {
        const response = await fetch('/servers');
        const data = await response.json();

        // Updating profile picture
        document.getElementById('profile-pic').src = data.userProfile.avatar 
            ? `https://cdn.discordapp.com/avatars/${data.userProfile.id}/${data.userProfile.avatar}.png`
            : 'https://cdn.discordapp.com/embed/avatars/0.png';

        // Populate guild container
        const guildContainer = document.getElementById('guild-container');
        data.guilds.forEach(guild => {
            const iconUrl = guild.icon 
                ? `https://cdn.discordapp.com/icons/${guild.id}/${guild.icon}.png`
                : 'https://via.placeholder.com/64';
            guildContainer.innerHTML += `
                <div class="card" onclick="window.location.href='/server?guildId=${guild.id}'">
                    <img src="${iconUrl}" alt="${guild.name}">
                    <h3>${guild.name}</h3>
                </div>
            `;
        });

        // Add bot invite button dynamically
        guildContainer.innerHTML += `
            <div class="card" onclick="window.location.href='${data.inviteUrl}'">
                <img src="https://cdn.discordapp.com/icons/placeholder.png" alt="Invite Bot">
                <h3>Invite Bot to Your Server</h3>
                <div class="plus-icon">+</div>
            </div>
        `;
    } catch (error) {
        console.error('Error fetching server data:', error);
    }
};
    </script>
</body>
</html>
